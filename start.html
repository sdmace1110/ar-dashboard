<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start.css" />
    <title>Hello, DM</title>
  </head>
  <body>
    <div id="wrapper-body">
      <section id="controls">
        <div id="controls-header">
          <h1>Hello, DM</h1>
          <p>
            Welcome to the Hello, DM! web app. This app is designed to help you
            create and manage your Dungeons & Dragons campaigns.
          </p>
        </div>
        <div id="controls-body">
          <button id="start-button">Start</button>
          <button id="stop-button">Stop</button>
          <button id="reset-button">Reset</button>
        </div>
      </section>
      <section id="player-cards"></section>
      <section id="attack-round">ATTACK ROUND</section>
      <section id="npc-cards"></section>
    </div>
    <script src="start.js"></script>
  </body>
</html>
